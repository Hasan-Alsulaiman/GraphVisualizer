<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Graph Visualizer</title>

  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css'>

  <link rel="stylesheet" href="./style.css">




  <script src="https://cdnjs.cloudflare.com/ajax/libs/sigma.js/1.2.0/sigma.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <!-- for bootstrap tooltips (hover text) -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/sigma.js/1.0.2/plugins/sigma.layout.forceAtlas2.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/sigma.js/1.2.0/plugins/sigma.parsers.json.min.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/sigma.js/1.2.0/plugins/sigma.renderers.edgeLabels.min.js"></script>
  <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>

  <script src="plugins/sigma.exporters.svg/sigma.exporters.svg.js"></script>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>âœŒ</text></svg>">



</head>

<body>


  <div class="grid">
    <div class="item-a">
      <!--card  -->
      <div class="card">

        <div class="card-body">
          <h5 class="card-title">Graph Visualizer</h5>
          <p class="card-text">A tool to visualize network-graphs in the browser.</p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            <!-- toggle -->
            <div class="custom-control custom-switch">
              <input type="checkbox" class="custom-control-input" id="customSwitches" onchange="isToggle()">
              <label class="custom-control-label" for="customSwitches">Force-layout</label>
            </div>
          </li>
          <!-- export button -->

          <li class="list-group-item">
            <button data-toggle="tooltip" title="Download" onclick="snap()" type="button" class="btn btn-success btn-circle">
              <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-download" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M.5 8a.5.5 0 0 1 .5.5V12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V8.5a.5.5 0 0 1 1 0V12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V8.5A.5.5 0 0 1 .5 8z"/>
                <path fill-rule="evenodd" d="M5 7.5a.5.5 0 0 1 .707 0L8 9.793 10.293 7.5a.5.5 0 1 1 .707.707l-2.646 2.647a.5.5 0 0 1-.708 0L5 8.207A.5.5 0 0 1 5 7.5z"/>
                <path fill-rule="evenodd" d="M8 1a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0v-8A.5.5 0 0 1 8 1z"/>
              </svg>
              
            </button>
            <button data-toggle="tooltip" title="Toggle Graph!" onclick="dataPicker()" type="button" class="btn btn-success btn-circle">
              <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-bootstrap-reboot" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M1.161 8a6.84 6.84 0 1 0 6.842-6.84.58.58 0 0 1 0-1.16 8 8 0 1 1-6.556 3.412l-.663-.577a.58.58 0 0 1 .227-.997l2.52-.69a.58.58 0 0 1 .728.633l-.332 2.592a.58.58 0 0 1-.956.364l-.643-.56A6.812 6.812 0 0 0 1.16 8zm5.48-.079V5.277h1.57c.881 0 1.416.499 1.416 1.32 0 .84-.504 1.324-1.386 1.324h-1.6zm0 3.75V8.843h1.57l1.498 2.828h1.314L9.377 8.665c.897-.3 1.427-1.106 1.427-2.1 0-1.37-.943-2.246-2.456-2.246H5.5v7.352h1.141z"/>
              </svg>
            </button>
          </li> 
          <li class="list-group-item">Names:
            <p id="nodeName">
            <p>
          </li>




        </ul>
        <div class="card-body">
          <a href="https://github.com/Hasan-Alsulaiman" class="card-link">Creator's Github ðŸ˜Š</a>
        </div>

      </div>
    </div>


    <div class="item-b">

      <!-- sigmaJS visualization -->
      <div id=sigma-container></div>
    </div>
  </div>





</body>
<!-- our script -->
<script src="./script.js"></script>

</html>
