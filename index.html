<body>


  <div class="grid">
    <div class="item-a">
      <!--card  -->
      <div class="card">

        <div class="card-body">
          <h5 class="card-title">Graph Visualizer</h5>
          <p class="card-text">A tool to visualize network-graphs in the browser.</p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            <!-- toggle -->
            <div class="custom-control custom-switch">
              <input type="checkbox" class="custom-control-input" id="customSwitches" onchange="isToggle()">
              <label class="custom-control-label" for="customSwitches">Force-layout</label>
            </div>
          </li>
          <!-- export button -->
          <li onclick="snap()" class="list-group-item"><button type="button" class="btn btn-dark btn-sm">export</button>
          </li>
          <li class="list-group-item">Names:
            <p id="nodeName">
            <p>
          </li>




        </ul>
        <div class="card-body">

    </div>
  </div>
